[build]
  publish = "flaisimulator"
  
[build.environment]
  NODE_VERSION = "18"

# Redirects for easier access
[[redirects]]
  from = "/"
  to = "/flaisimulator/"
  status = 301

[[redirects]]  
  from = "/game"
  to = "/flaisimulator/game.html"
  status = 301

[[redirects]]
  from = "/jugar" 
  to = "/flaisimulator/game.html"
  status = 301

# API endpoints
[[redirects]]
  from = "/api/*"
  to = "/flaisimulator/.netlify/functions/:splat"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' fonts.googleapis.com; font-src 'self' fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https:;"